<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container" role="main">
        <header class="header-row">
            <div>
                <h1 class="main-title">QR-Code Generator</h1>
                <p class="subtitle">Erstelle schnell und einfach Qr-Codes </p>
            </div>
            <div class="header-actions">
                <button id="theme-toggle-btn" class="btn" title="Theme wechseln" aria-pressed="false">üåô / ‚òÄÔ∏è</button>
            </div>
        </header>

        <section class="content-wrapper" aria-labelledby="generator-heading">
            <div class="control-panel" aria-label="Einstellungen">
                <fieldset class="input-type-selection">
                    <legend id="generator-heading">Typ</legend>
                    <label>
                        <input type="radio" name="qr-type" value="url" checked> URL
                    </label>
                    <label>
                        <input type="radio" name="qr-type" value="text"> Text
                    </label>
                </fieldset>

                <div class="input-group">
                    <label for="qr-input">URL oder Text eingeben</label>
                    <input type="text" id="qr-input" placeholder="z. B. m0x2.de" aria-describedby="input-help">
                    <div id="input-help" class="help">Wenn 'URL' ausgew√§hlt ist, wird automatisch 'https://' erg√§nzt, falls n√∂tig.</div>
                </div>

                <div class="size-slider-group">
                    <label for="qr-size">Gr√∂√üe: <span id="qr-size-value">256px</span></label>
                    <input type="range" id="qr-size" min="100" max="500" value="256" aria-valuemin="100" aria-valuemax="500">
                </div>

                <div class="actions">
                    <button id="download-qr-btn" class="btn primary" type="button" aria-label="Als PNG herunterladen" title="Als PNG herunterladen">
                        <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 12l7 7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M21 21H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <span>Als PNG</span>
                    </button>

                    <button id="copy-qr-btn" class="btn" type="button" aria-label="Text kopieren" title="Text kopieren">
                        <svg class="icon" width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="9" y="9" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/><rect x="2" y="2" width="13" height="13" rx="2" stroke="currentColor" stroke-width="2"/></svg>
                        <span>Text kopieren</span>
                    </button>

                    <button id="copy-image-btn" class="btn" type="button" aria-label="Bild kopieren" title="Bild in Zwischenablage kopieren">
                        <svg class="icon" width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="3" y="3" width="14" height="14" rx="2" stroke="currentColor" stroke-width="2"/><path d="M8 21h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                        <span>Bild kopieren</span>
                    </button>
                </div>

                <div id="status" class="status" role="status" aria-live="polite"></div>
            </div>

            <aside class="qr-preview-panel" aria-label="QR Vorschau">
                <div id="qrcode" aria-hidden="false"></div>
                <div class="qr-link-preview" aria-live="polite">
                    <p id="preview-text">Geben Sie einen Wert ein, um einen QR-Code zu generieren.</p>
                </div>
            </aside>
        </section>

        <footer class="site-footer">
            <a class="impressum" href="https://impressum.m0x2.de/" target="_blank" rel="noopener">Impressum</a>
            <span class="made-by">Made with ‚ù§Ô∏è by <a href="https://m0x2.de" target="_blank" rel="noopener">M0x37</a></span>
        </footer>
    </main>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
